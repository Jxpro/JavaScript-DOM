<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Skript and the Domsters</title>
    <link rel="stylesheet" href="./src/font/Font Awesome Pro v5.15.2 full/css/all.min.css">
    <link rel="stylesheet" href="./css/basic.min.css">
    <script src="./js/universal.min.js"></script>
    <script src="./js/global.min.js"></script>
</head>

<body>
    <header>
        <img src="./src/img/logo.gif" alt="Jay Skript and the Domsters">
        <nav>
            <ul id="hearder-nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="live.html">Live</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h1>Contact the band</h1>
        <form action="submit.html" method="POST">
            <fieldset>
                <!-- <legend>&nbsp;Contact the band&nbsp;</legend> -->
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" autocomplete="off"
                        placeholder="Your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" autocomplete="off"
                        placeholder="Your email address" required>
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="45" rows="7"
                        placeholder="Write your message here." required></textarea>
                </p>
                <p>
                    <input type="submit" value="Send">
                </p>
            </fieldset>
        </form>
    </article>
</body>

</html>
